{% extends 'AppHome/padre.html' %}

{% load static %}

{% block contenidocambiado %}

{% if request.user.is_authenticated %}

    <div class="text-center">
        <img height="100" width="100" src="{{url}}">

    </div>

    {% else %}

        <div class="text-center">
            <h3>{{mensaje}}</h3>
        </div>

{% endif %}
    

{% endblock contenidocambiado %}
