{% extends 'AppHome/padre.html' %}

{% load static %}

{% block contenidopost %}

<br>


    <span style="color:sienna;border-image: initial; border: 3px solid sienna; font-size: 30px;">Lista de Post: </span>
    <ul>
        {% for post in object_list %}

            <li>
                <p>TITULO: {{ post.Titulo }} </p>
                <P>SUBTITULO: {{ post.Subtitulo }} </P>
                <p> 
                    <a href="{% url 'Detalle' post.id %}">Ver</a> | 
                    <a href="{% url 'Actualiza' post.id %}">Editar</a> |
                    <a href="{% url 'Borrar' post.id %}">Borrar</a> 
                </p> 
            </li>

        {% endfor %}
    </ul>

    <a href="{% url 'CrearPost'  %}">Nuevo</a> |
    <a href="{% url 'post' %}">Regresar</a> 


{% endblock contenidopost %}
